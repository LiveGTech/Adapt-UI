<!DOCTYPE html>
<html>
    <head>
        <title>Adapt UI Demo</title>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="../../src/adaptui.css">
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <aui-screen id="home">
            <header>
                <button aui-bind="aside"><img src="../../icons/menu.svg" alt="" aui-icon="light"></object></button>
                <span>Adapt UI Demo</span>
            </header>
            <aside>
                <p>This is a sidebar which can hold menu items such as buttons and text.</p>
                <button selected>Home</button>
                <button>About us</button>
                <button>Contact us</button>
                <hr>
                <button>Sign in</button>
                <button>Sign up</button>
            </aside>
            <main>
                <section>
                    <h1>All UI components</h1>
                    <h2>Testing all of them</h2>
                    <h3>As you can see</h3>
                    <h4>There's a lot</h4>
                    <h5>So many headings</h5>
                    <h6>There's loads</h6>
                    <p>As you can see, there are a lot of headings.</p>
                    <button>Primary button</button>
                    <button aui-mode="secondary">Secondary button</button>
                    <button aui-mode="navigational" onclick="$g.sel('#about').screenForward();">Go to about page</button>
                </section>
                <section>
                    <div>
                        <label for="inputPrimary">Text input (primary)</label>
                        <input placeholder="Write something here..." id="inputPrimary">
                    </div>
                    <div>
                        <label for="inputSecondary">Text input (secondary)</label>
                        <input placeholder="Looking camouflaged!" aui-mode="secondary" id="inputSecondary">
                    </div>
                    <div>
                        <label for="select">Selection input</label>
                        <select id="select">
                            <option>The default option</option>
                            <option>The other option</option>
                            <option>The third one</option>
                            <option>Last but not least, the fourth one</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputSlider">Slider input</label>
                        <input type="range" value="33" minimum="0" maximum="100" id="inputSlider">
                    </div>
                    <div>
                        <label for="progress">Progress bar result</label>
                        <progress value="0.33" id="progress">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" checked="true" id="checkboxChecked">
                        <label for="checkboxChecked">Check this out</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxUnchecked">
                        <label for="checkboxUnchecked">Choose one or many</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkboxIndeterminate">
                        <label for="checkboxIndeterminate">You can leave it undecided</label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" checked="trye" name="radio" id="radio1">
                        <label for="radio1">Desktop computer</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" id="radio2">
                        <label for="radio2">Mobile device</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" id="radio3">
                        <label for="radio3">Smart microwave</label>
                    </div>
                    <br>
                    <div>
                        <label for="switchOn" aui-mode="switch">Connect</label>
                        <input type="checkbox" role="switch" checked="true" id="switchOn">
                    </div>
                    <div>
                        <label for="switchOff" aui-mode="switch">Go there</label>
                        <input type="checkbox" role="switch" id="switchOff">
                    </div>
                </section>
            </main>
        </aui-screen>
        <aui-screen hidden id="about">
            <header>
                <button aui-bind="back"><img src="../../icons/back.svg" alt="" aui-icon="light"></object></button>
                <span>About this app</span>
            </header>
            <main>
                <section>
                    <h1>About</h1>
                </section>
            </main>
        </aui-screen>
    </body>
</html>
